   else

//question 5


    var english=prompt('Enter English Marks');
    var math=prompt('Enter math Marks');
    var urdu=prompt('Enter urdu Marks');
    var subjectTotal=100;
    var engper=(english/subjectTotal)*100;
    var mathper=(math/subjectTotal)*100;
    var urduper=(urdu/subjectTotal)*100;
    var obtain=parseInt(english)+parseInt(math)+parseInt(urdu);
    var percentage=(obtain/300)*100;






</script>

<body>

        <th>Obtain Marks</th>

        <td>English</td>
        <td><script>document.write(subjectTotal)</script></td>
