function show() {
    function factorial(n){
        let answer = 1;
        if (n == 0 || n == 1){
            return answer;
        }else{
            for(var i = n; i >= 1; i--){
                answer = answer * i;
            }
            return answer;
        }
    }
    let n = prompt('Enter number to find factorial');
    answer = factorial(n);
    console.log("The factorial of " + n + " is " + answer);
}

        var base=prompt('Enter Base value');

//Question 10
function plm() {
    var val=prompt('Enter value');
    var i=1;
    var arr=[];
   for (i;i<=val.length;i++)
   {
       arr.push(val[i-1]);
   }
   arr.reverse();
   var arrayToString=arr.toString();
   var string=arrayToString.replace(/,/g,"");
   if (val===string)
   {
       document.getElementById('plm').innerHTML='"'+val+'"'+' is palindrome';
   }
   else
   {
       document.getElementById('plm').innerHTML='"'+val+'"'+' is not palindrome';
   }
}

    function capital() {
        var str=prompt('Enter string');
        function titleCase(str) {
            var splitStr = str.toLowerCase().split(' ');
            for (var i = 0; i < splitStr.length; i++) {
                splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);
            }
            return splitStr.join(' ');
        }
      var printString=titleCase(str);
        document.getElementById('capital').innerHTML=printString;
    }
